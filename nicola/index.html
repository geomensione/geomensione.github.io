<head>

    .quattro{
      background-color: yellow;

    }
  </style>
</head>
<body>
  <div class="game">
    <div class="gameFrame">
      <div class="imgLogo">
        <img src="">
      </div>
      <div class="row">
        <div class="column">
          <div class="button uno" onclick="risposta(1)">
            risposta 1
          </div>
        </div>
        <div class="column">
          <div class="button due" onclick="risposta(2)">
            risposta 2
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="button tre" onclick="risposta(3)">
            risposta 3
          </div>
        </div>
        <div class="column">
          <div class="button quattro" onclick="risposta(4)">

          </div>
        </div>
      </div>
    </div>
  </div>
<script>
  function consoleObject(o){
    console.log(JSON.stringify(o));
  }
  
  function printObject(o){
    document.writeln(JSON.stringify(o));
  }
  
  function fuzzy(){}
  
  function risposta(value){
      var buttons = document.getElementsByClassName('button');
      for(but in buttons){
        if((but+'').length === 1)
          buttons[but].className.split(' ').lenght > 2?but.className -= " selectButton":fuzzy();
      }
      switch(value){
        case 1:
          document.getElementsByClassName('uno')[0].className += " selectButton";
          break;
        case 2:
          document.getElementsByClassName('2')[0].className += " selectButton";
          break;
        case 3:
          document.getElementsByClassName('tre')[0].className += " selectButton";
          break;
        case 4:
          document.getElementsByClassName('quattro')[0].className += " selectButton";
          break;
        default:
          console.log('numero non supportato');
      }
  }

  function shuffle(array) {
    let counter = array.length;

    // While there are elements in the array
    while (counter > 0) {
      // Pick a random index
      let index = Math.floor(Math.random() * counter);

      // Decrease counter by 1
      counter--;

      // And swap the last element with it
      let temp = array[counter];
      array[counter] = array[index];
      array[index] = temp;
    }

    return array;
  }

  
  var loghi = [];
  var indexes = [];
  var fatte = {};

  for(var i = 1;i<=500;i++){
    loghi.push({immagine:'immagine'+i+'.png',nome:'nome'+i});
    indexes[i-1] = i;
  }

  printObject(loghi);
  printObject(indexes);
  indexes = shuffle(indexes);
  printObject(indexes);

</script>
