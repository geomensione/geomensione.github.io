<!doctype html>
<head>
	<title>Creature creator improved</title>
	<meta name="author" content="Morticcino"></meta>
	<meta name="description" content="A tiny paint program to create creatures"></meta>
	<meta name="title" content="Creature Creator"></meta>
	<meta charset=utf-8>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
</head>
<body id=b>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
.p5Canvas { position: relative; }
</style>
<script>
// Entry configuration
// ===================

var title = "Title"; // this will be assigned automatically

// Your entry goes here ðŸ‘‡
// =======================
var sizex = sizey = 50,creature = [],c,scalex,scaley,vscalex = 1,vscaley = 1,f,rot,r=0,toolText = "";
document.oncontextmenu = function() {
    return false;
}
function setup() {
	c = createCanvas(windowWidth, windowHeight);
}

function draw() {
	
	if (mouseIsPressed) {
		if (mouseButton === LEFT) {
		  f = 'white'
		}
		if (mouseButton === RIGHT) {
		  f = 'black'
		}
		if (mouseButton === CENTER) {
		  f = 'pink'
		}
	}
	//Line from prev pt to current pt
	//of mouse position
	background('pink')
	//let sizex = mouseX - pmouseX;
	//let sizey = mouseY - pmouseY;
	noStroke();
	creature.forEach((c) => {
		push()
		translate(c.x,c.y)
		fill(c.c);
		rotate(c.r);
		scale(c.sx,c.sy);
		ellipse(0,0,sizex,sizey);
		pop();
	})
	stroke('black')
	push();
	translate(100, 180);
	text(toolText, 0, 0);
	pop();
	push()
	translate(mouseX, mouseY)
	rotate(r);
	scale(vscalex,vscaley)
	fill('white')
	ellipse(0, 0,sizex,sizey)
	pop()
}

function mouseWheel(event) {
	if(scalex){
		if (event.deltaY < 0) {
    		  vscalex -= 0.1;
		}else{
		  vscalex += 0.1;
		}
	}else if(scaley){
		if (event.deltaY < 0) {
    		  vscaley -= 0.1;
		}else{
		  vscaley += 0.1;
		}
	}else{
		  //sizex += event.delta/4;
		  //sizey += event.delta/4;
	}
	if(rot){
		if (event.deltaY < 0) {
    		  r -= 0.1;
		}else{
		  r += 0.1;
		}
		
	}
  //uncomment to block page scrolling
  //return false;
}

function mouseReleased() {
	creature.push({x:mouseX, y:mouseY, sx:vscalex, sy:vscaley,c:f,r:r});
	// prevent default
	return false;
}
function keyPressed() {
	switch(keyCode){
		//r
		case 82:
			rot = true;
			toolText = 'rotate'
			break;
		//s
		case 83:
			saveCanvas(c, 'cc', 'jpg');
			toolText = 'save image'
			break;
		//x
		case 88:
			scalex = true;
			toolText = 'scale x'
			break;
		//y
		case 89:
			scaley = true;
			toolText = 'scale y'
			break;
	}
}
function keyReleased() {
	switch(keyCode){
		//r
		case 82:
			rot = false;
			break;
		case 88:
			scalex = false;
			break;
		case 89:
			scaley = false;
			break;
	}
	toolText = '';
}
// =======================
</script>
</body>
