<!DOCTYPE html>
<html>
<head>
<title>my worm</title>
<style>
body{
	margin: 0;
	overflow: hidden;
}
canvas{
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
    <canvas id="gameScreen">
      What, no canvas support? D:
    </canvas>
 <script>
	"use strict";
	window.a = document.getElementsByTagName('canvas')[0];
	window.b = document.getElementsByTagName('body')[0];
	window.c = window.a.getContext('2d');
	window.d = document;
	a.width = window.innerWidth;
	a.height = window.innerHeight;
	/*
	JS1K start
	*/
	//Init
	var g = {};
	g.w = window.innerWidth;
	g.h = window.innerHeight;
	g.r = 24;
	g.s = 1;
	g.fr = 100;
	
	function copy(j){
		var k = Object.keys(j);
		var r = {};
		for(let l = 0;l<k.length;l++)
			r[k[l]]=j[k[l]];
		return r;
	}
	 
	function direction(x,y){
		if(x < a.width/3)
			g_worm.setDir('left');
		else	
			if(x > (a.width/3)*2)
				g_worm.setDir('right');
			else
				if(y > a.height/2)
					g_worm.setDir('down');
				else
					g_worm.setDir('up');
	}
	 
	d.ontouchstart = function(e){
		direction(e.touch[0].clientX,e.touch[0].clientY);
	}
	
	d.onmousedown = function(e){
		direction(e.clientX,e.clientY);
	};
	 
	d.onkeydown = function(e){
		switch(e.keyCode){
			case 37:
				g_worm.setDir('left');
				break;
			case 38:
				g_worm.setDir('up');
				break;
			case 39:
				g_worm.setDir('right');
				break;
			case 40:
				g_worm.setDir('down');
				break;
		}
	}
	
	var worm = function(){
		this.draw = () => {
			if(!this.dir){
				let dir_strings = ['up','down','left','right'];
				let random_dir = Math.floor(Math.random() * dir_strings.length);
				this.dir = dir_strings[random_dir];
			}
			if(!this.body){
				this.body = [];
				var coord = {x: Math.floor(Math.random() * (g.rx-g.s)),y: Math.floor(Math.random() * (g.ry-g.s))};
				this.body.push(coord);
			}
			if(this.length>1)
				for(let l = 0;l<this.length-1;l++)
					if(this.body[l+1]){
						this.body[l+1] = copy(this.body[l]);
					}else{
						var point = copy(this.body[l]);
						this.body.push(point);
					}
			switch(this.dir){
				case 'left':
					this.left(0);
					break;
				case 'right':
					this.right(0);
					break;
				case 'up':
					this.up(0);
					break;
				case 'down':
					this.down(0);
					break;
			}
			//inizio a disegnare dalla coda
			for(var b = this.body.length-1;b>=0;b--)
			{
				if(g.fb[this.body[b].x][this.body[b].y][0] === 'FF' && g.fb[this.body[b].x][this.body[b].y][1] === 'FF' && g.fb[this.body[b].x][this.body[b].y][1] === 'FF')
					this.end();
				else 
					if(g.fb[this.body[b].x][this.body[b].y][0] === 'FF' && g.fb[this.body[b].x][this.body[b].y][1] === '00' && g.fb[this.body[b].x][this.body[b].y][1] === '00')
						seed.hit();
					else
						g.fb[this.body[b].x][this.body[b].y] = ['FF','FF','FF'];
			}
		}
		this.length = 1;
		this.up = (i) => {
			if((this.body[i].y - 1)>=0)
				this.body[i].y--
			else
				this.body[i].y = g.ry-1;
		}
		this.down = (i) => {
			if((this.body[i].y + 1)<g.ry)
				this.body[i].y++
			else
				this.body[i].y = 0;
		}
		this.left = (i) => {
			if((this.body[i].x - 1) >= 0)
				this.body[i].x--;
			else
				this.body[i].x = g.rx-1;
		}
		this.right = (i) => {
			if((this.body[i].x + 1) < g.rx)
				this.body[i].x++;
			else
				this.body[i].x = 0;
		}
		return{
			draw: this.draw,
			setDir: (str) => {
				this.dir=str;
			},
			getDir: () => {
				return this.dir;
			},
			incrementLength: () => {
				this.length++;
			}
		}
	};
	
	
	var seed = function(){
		this.draw = () => {
			if(!this.x){
				this.x = Math.floor(Math.random() * (g.rx-g.s));
				this.y = Math.floor(Math.random() * (g.ry-g.s));
			}
			if(g.fb[this.x][this.y][0] !== 'FF' && g.fb[this.x][this.y][1] !== 'FF' && g.fb[this.x][this.y][2] !== 'FF'){
				this.game_start = true;
				g.fb[this.x][this.y] = ['FF','00','00'];
			}else{
				delete this.x;
				delete this.y;
				this.draw();
				if(this.game_start)
					g_worm.incrementLength();
			}
			
		}
		this.hit = () => {
			worm.incrementLength();
			delete this.x;
			delete this.y;
		}
		return{
			draw: this.draw,
			hit: this.hit
		}
	};
	
	function gr(){
		var w = g.w;
		var h = g.h;
		var ox, oy = 0;
		if(h<w){
			ox = Math.round(h/g.r);
			g.ry = Math.round(h/ox);
			g.rx = Math.round(w/ox);
		}else{
			ox = Math.round(w/g.r);
			g.rx = Math.round(w/ox);
			g.ry = Math.round(h/ox);
		}
		g.o = ox;
		g.fb = [];
		var rx = g.rx;
		var ry = g.ry;
		for(var i = 0;i<rx;i++){
			g.fb[i] = [];
			for(var d = 0;d<ry;d++){
				//qui setta il fb
				g.fb[i][d] = ['00', '00', '00'];
			}
		}
		g_worm.draw();
		g_seed.draw();
		/*
		var x = Math.floor(Math.random() * (g.rx-g.s));
		var y = Math.floor(Math.random() * (g.ry-g.s));
		for(var xo = 0;xo<g.s;xo++)
		{
			for(var yo = 0;yo<g.s;yo++)
			{
				if(g.sh[yo][xo] === 'W')
					g.fb[x+xo][y+yo] = ['FF','FF','FF'];
			}
		}
		*/
		
	}
	 
	function dr(){
		var rx = g.rx;
		var ry = g.ry;
		var o = g.o;
		var cx = 0, cy = 0;
		for(var i = 0;i<rx;i++){
			for(var d = 0;d<ry;d++){
				c.fillStyle = "#"+g.fb[i][d][0]+g.fb[i][d][1]+g.fb[i][d][2];
				c.fillRect(cx,cy,o,o);
				cy += o;
			}
			cx += o;
			cy = 0;
		}
		
		
	}
	var g_worm, g_seed;
	function l(){
		g_worm = new worm();
		g_seed = new seed();
		g.l = setInterval(function() {
			gr();
			dr();
		}, g.fr);
	}
	 
	l();
 </script>
</body></html>
