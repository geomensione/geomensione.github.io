<!DOCTYPE html>
<html>
<head>
<title>my worm</title>
<style>
body{
	margin: 0;
	overflow: hidden;
}
canvas{
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
    <canvas id="gameScreen">
      What, no canvas support? D:
    </canvas>
 <script>
	"use strict";
	window.a = document.getElementsByTagName('canvas')[0];
	window.b = document.getElementsByTagName('body')[0];
	window.c = window.a.getContext('2d');
	window.d = document;
	a.width = window.innerWidth;
	a.height = window.innerHeight;
	/*
	JS1K start
	*/
	//Init
	var g = {};
	g.w = window.innerWidth;
	g.h = window.innerHeight;
	g.r = 24;
	g.s = 1;
	g.fr = 100;
	
	function direction(x,y){
		if(x < a.width/3)
			worm.dir = 'left';
		else	
			if(x > (a.width/3)*2)
				worm.dir = 'right';
			else
				if(y > a.height/2)
					worm.dir = 'down';
				else
					worm.dir = 'up';
	}
	 
	a.ontouchstart = function(e){
		direction(e.touch[0].clientX,e.touch[0].clientY);
	}
	
	a.onmousedown = function(e){
		direction(e.clientX,e.clientY);
	};
	 
	d.onkeydown = function(e){
		switch(e.keyCode){
			case 37:
				worm.dir = 'left';
				break;
			case 38:
				worm.dir = 'up';
				break;
			case 39:
				worm.dir = 'right';
				break;
			case 40:
				worm.dir = 'down';
				break;
		}
	}
	
	var worm = {};
	
	worm.draw = () => {
		if(!this.body){
			this.body = [];
			var coord = {x: Math.floor(Math.random() * (g.rx-g.s)),y: Math.floor(Math.random() * (g.ry-g.s))};
			this.body.push(coord);
		}
		switch(worm.dir){
			case 'left':
				worm.left();
				break;
			case 'right':
				worm.right();
				break;
			case 'up':
				worm.up();
				break;
			case 'down':
				worm.down();
				break;
		}
		for(var b = 0;b<this.body.length;b++)
		{
			g.fb[this.body[b].x][this.body[b].y] = ['FF','FF','FF'];
		}
	}
	worm.length = 0;
	worm.up = () => {
		if((this.body[worm.length].y - 1)>=0)
			this.body[worm.length].y--
	}
	worm.down = () => {
		if((this.body[worm.length].y + 1)<=g.ry)
			this.body[worm.length].y++
	}
	worm.left = () => {
		if((this.body[worm.length].x - 1) >= 0)
			this.body[worm.length].x--;
	}
	worm.right = () => {
		if((this.body[worm.length].x + 1) <= g.rx)
			this.body[worm.length].x++;
	}
	var seed = {};
	seed.draw = () => {
		if(!this.x){
			this.x = Math.floor(Math.random() * (g.rx-g.s));
			this.y = Math.floor(Math.random() * (g.ry-g.s));
		}
		if(g.fb[this.x][this.y] !== ['FF','FF','FF'])
			g.fb[this.x][this.y] = ['FF','00','00'];
	}
	seed.hit = () => {
		delete this.x;
		delete this.y;
	}
	function gr(){
		var w = g.w;
		var h = g.h;
		var ox, oy = 0;
		if(h<w){
			ox = Math.round(h/g.r);
			g.ry = Math.round(h/ox);
			g.rx = Math.round(w/ox);
		}else{
			ox = Math.round(w/g.r);
			g.rx = Math.round(w/ox);
			g.ry = Math.round(h/ox);
		}
		g.o = ox;
		g.fb = [];
		var rx = g.rx;
		var ry = g.ry;
		for(var i = 0;i<rx;i++){
			g.fb[i] = [];
			for(var d = 0;d<ry;d++){
				//qui setta il fb
				g.fb[i][d] = ['00', '00', '00'];
			}
		}
		worm.draw();
		seed.draw();
		/*
		var x = Math.floor(Math.random() * (g.rx-g.s));
		var y = Math.floor(Math.random() * (g.ry-g.s));
		for(var xo = 0;xo<g.s;xo++)
		{
			for(var yo = 0;yo<g.s;yo++)
			{
				if(g.sh[yo][xo] === 'W')
					g.fb[x+xo][y+yo] = ['FF','FF','FF'];
			}
		}
		*/
		
	}
	 
	function dr(){
		var rx = g.rx;
		var ry = g.ry;
		var o = g.o;
		var cx = 0, cy = 0;
		for(var i = 0;i<rx;i++){
			for(var d = 0;d<ry;d++){
				c.fillStyle = "#"+g.fb[i][d][0]+g.fb[i][d][1]+g.fb[i][d][2];
				c.fillRect(cx,cy,o,o);
				cy += o;
			}
			cx += o;
			cy = 0;
		}
		
		
	}
	
	function l(){
		g.l = setInterval(function() {
			gr();
			dr();
		}, g.fr);
	}
	 
	l();
 </script>
</body></html>
