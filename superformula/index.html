<html>
<head></head>
<body>
<canvas id=c>
</canvas>
  <input type='text' id="uno" value="1" onchange="superformula()"></input>
  <input type='text' id="due" value="2" onchange="superformula()"></input>
  <input type='text' id="tre" value="3" onchange="superformula()"></input>
  <input type='text' id="quattro" value="4" onchange="superformula()"></input>
<script>

(function() {

  var root = this;

  var previousSuperformula = root.Superformula;

  var NP = 360, phi = Math.PI * 2 / NP;

  var Superformula = root.Superformula = function(m, n1, n2, n3) {

    var points = [];
    for (var i = 0; i <= NP; i++) {
      points.push(new Point(m, n1, n2, n3, phi * i));
    }

    return points;

  };

  Superformula.noConflict = function() {

    root.Superformula = previousSuperformula;
    return this;

  };

  var Point = function(m, n1, n2, n3, phi) {

    var r, t1, t2, a = 1, b = 2;

    t1 = Math.cos(m * phi / 4) / a;
    t1 = Math.abs(t1);
    t1 = Math.pow(t1, n2);

    t2 = Math.sin(m * phi / 4) / b;
    t2 = Math.abs(t2);
    t2 = Math.pow(t2, n3);

    r = Math.pow(t1 + t2, 1 / n1);

    if (Math.abs(r) === 0) {
      this.x = 0;
      this.y = 0;
    } else {
      r = 1 / r;
      this.x = r * Math.cos(phi);
      this.y = r * Math.sin(phi);
    }

  };

})();
</script>
  <script>
    function superformula(){
      var uno = parseInt(document.getElementById('uno').value);
      var due = parseInt(document.getElementById('due').value);
      var tre = parseInt(document.getElementById('tre').value);
      var quattro = parseInt(document.getElementById('quattro').value);
      
      var points = Superformula(uno,due,tre,quattro);
      var points_length = points.length;
      var ctx = c.getContext("2d");
      ctx.clearRect(0, 0, c.width, c.height);
      ctx.fillStyle = "#FF0000";
      for(var p = 0; p < points_length;p++){
        (p === 0)?ctx.moveTo(points[p].x, points[p].y):ctx.lineTo(points[p].x, points[p].y);

      }
      ctx.stroke();

    }
    superformula();
    </script>
</body>
</html>
