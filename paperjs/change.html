<html>
<head>
	<style>
		#myCanvas{
			width:100%;
			height: 100%;
		}
	</style>
  <script src="js/paper.js"></script>
<script>
	hero = function(){
	    	var radius;
		var position;
		
		var rect;
		var circ;
		var elli;
		var regpoly1;
		var regpoly2;
		var star;
		var paths = [];
		
		var pathIndex;
		function showNext(){
			if(pathIndex === undefined)
				pathIndex=paths.length-1;
			paths[pathIndex].visible = false;
			if(pathIndex<paths.length-1)
				pathIndex++;
			else
				pathIndex=0;
			paths[pathIndex].visible = true;
		}
		
		function init(paper_obj){
			radius = 25;
			position = new paper_obj.Point(0, 0);
			function settingsPath(p){
				p.visible = false;
				paths.push(p);
			}
			
			rect = new paper.Path.Rectangle(new paper.Rectangle(new paper.Point(position.x-25, position.y-25), new paper.Point(position.x+25, position.y+25)));
			rect.fillColor = 'red';
			settingsPath(rect);
			

			circ = new paper.Path.Circle(position, radius);
			circ.fillColor = 'green';
			settingsPath(circ);	
			
			elli = new paper.Path.Rectangle(new paper.Rectangle(new paper.Point(position.x-25, position.y-25), new paper.Point(position.x+25, position.y+25)));
			elli.fillColor = 'blue';
			settingsPath(elli);
			
			regpoly1 = new paper.Path.RegularPolygon(position, 3, radius)
			regpoly1.fillColor = 'orange';
			settingsPath(regpoly1);
			
			regpoly2 = new paper.Path.RegularPolygon(position, 5, radius)
			regpoly2.fillColor = 'orange';
			settingsPath(regpoly2);
			
			star = new paper.Path.Star(position, 5, radius/2, radius)
			star.fillColor = 'yellow';
			settingsPath(star);
			
			showNext();
		}
	    	return{
			init: init,
			showNext: showNext
	    	}
	};
	window.onload = function() {
		document.title = 'change';
		// Get a reference to the canvas object
		var canvas = document.getElementById('myCanvas');
		// Create an empty project and a view for the canvas:
		paper.setup(canvas);
		
		var floor = new paper.Path.Rectangle(new paper.Rectangle(new paper.Point(0, window.innerHeight-100), new paper.Point(window.innerWidth, window.innerHeight)));
		floor.fillColor = 'black';
		
		var hero_ob = new hero();
		hero_ob.init(paper);
		
		var tool = new paper.Tool();
		
		tool.onKeyDown = function(event) {
		    switch(event.key){
			    case 'c':
				hero_ob.showNext();
				break;
			    
			}
		}
	}
</script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
