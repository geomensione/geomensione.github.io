<html>
<head>
	<style>
		#myCanvas{
			width:100%;
			height: 100%;
		}
	</style>
  <script src="js/paper.js"></script>
<script>
	window.onload = function() {
		document.title = 'change';
		// Get a reference to the canvas object
		var canvas = document.getElementById('myCanvas');
		// Create an empty project and a view for the canvas:
		paper.setup(canvas);
		
		var floor = new paper.Path.Rectangle(new paper.Rectangle(new paper.Point(0, window.innerHeight-100), new paper.Point(window.innerWidth, window.innerHeight)));
		floor.fillColor = 'black';
		
		var rect = new paper.Path.Rectangle(new paper.Rectangle(new paper.Point(0, 0), new paper.Point(50, 50)));
		rect.fillColor = 'red';
		
		var circ = new paper.Path.Circle(new paper.Point(75, 25), 50);
		circ.fillColor = 'green';
		
		var elli = new paper.Path.Ellipse(new paper.Rectangle(new paper.Point(100, 0), new paper.Point(150, 50)))
		elli.fillColor = 'blue';
		
		var regpoly1 = new paper.Path.RegularPolygon(new paper.Point(175, 25), 3, 25)
		regpoly1.fillColor = 'orange';
		
		var regpoly2 = new paper.Path.RegularPolygon(new paper.Point(225, 25), 5, 25)
		regpoly2.fillColor = 'orange';
		
		var star = new paper.Path.Star(new paper.Point(275, 25), 5, 10, 25)
		star.fillColor = 'yellow';
	}
</script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
