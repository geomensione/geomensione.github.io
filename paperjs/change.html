<html>
<head>
	<style>
		#myCanvas{
			width:100%;
			height: 100%;
		}
	</style>
  <script src="js/paper.js"></script>
<script>
	window.onload = function() {
		document.title = 'change';
		// Get a reference to the canvas object
		var canvas = document.getElementById('myCanvas');
		// Create an empty project and a view for the canvas:
		paper.setup(canvas);
		
		var floor = new paper.Path.Rectangle(new paper.Rectangle(new paper.Point(0, window.innerHeight-100), new paper.Point(window.innerWidth, window.innerHeight-100)));
		floor.fillColor = 'black';
		var floor2 = new paper.Path.Rectangle(new paper.Rectangle(new paper.Point(0, 0), new paper.Point(50, 50)));
		floor2.fillColor = 'red';
	}
</script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
