<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
var defaultRadius = 30;
var curveStyleConeMin2Max = function(l){
	var radius=[];
	var stepDelta = defaultRadius / l;
	var step = stepDelta;
	for(var rl = 0;rl < l;rl++){
		radius.push(step);
		step += stepDelta;
	}
	return radius;
};


	var path;
	var data = [];

//	point: new Point(20, 30),
//	fillColor: 'black',
//});

function onMouseDown(event) {
	path = new Path();
	path.fillColor = {
		hue: Math.random() * 360,
		saturation: 1,
		brightness: 1
	};

	path.add(event.point);
	// If we produced a path before, deselect it:

}

// While the user drags the mouse, points are added to the path
// at the position of the mouse:
function onMouseDrag(event) {

	var step = event.delta / 2;
	step.angle += 90;
	
	var top = event.middlePoint + step;
	var bottom = event.middlePoint - step;
	data.push(event.middlePoint)
	data.push(event.point)
	//path.add(top);

	//path.add(event.point);

	// Update the content of the text item to show how many

	//textItem.content = 'Segment count: ' + path.segments.length;
}

// When the mouse is released, we simplify the path:
function onMouseUp(event) {
	//var segmentCount = path.segments.length;
	var dataCount = data.length;
	// When the mouse is released, simplify it:
	//path.simplify(10);
	//path.flatten(4);
	// Loop through the segments of the path:
	//var sl = path.segments.length;
	var radius = curveStyleConeMin2Max(dataCount);
	for (var s = 0;s<dataCount;s+=2) {
		//new Path.Circle({
		//	center: path.segments[s].point,
		//	radius: radius[s],
		//	strokeColor: 'black',
		//	fillColor: 'white'
		//});
		var top = data[s] + step;
		var bottom = data[s] - step;
		path.add(top);
		path.insert(0, bottom);
		path.smooth();
		path.add(data[s+1]);
	}

	// Select the path, so we can see its segments:
	path.add(event.point);
	path.closed = true;
	path.smooth();
