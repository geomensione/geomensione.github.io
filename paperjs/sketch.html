<html>
<head>
	<style>
		#myCanvas{
			width:100%;
			height: 100%;
		}
	</style>
  <script src="js/paper-full.min.js"></script>
  <script type="text/paperscript" canvas="myCanvas">
	var values = {
		paths: 50,
		minPoints: 5,
		maxPoints: 15,
		minRadius: 30,
		maxRadius: 90
	};
	
	var hitOptions = {
		segments: true,
		stroke: true,
		fill: true,
		tolerance: 5
	};
	
	var draw = false;
	
	//createPaths();
	
	function createPaths() {
		var radiusDelta = values.maxRadius - values.minRadius;
		var pointsDelta = values.maxPoints - values.minPoints;
		for (var i = 0; i < values.paths; i++) {
			var radius = values.minRadius + Math.random() * radiusDelta;
			var points = values.minPoints + Math.floor(Math.random() * pointsDelta);
			var path = createBlob(view.size * Point.random(), radius, points);
			var lightness = (Math.random() - 0.5) * 0.4 + 0.4;
			var hue = Math.random() * 360;
			path.fillColor = { hue: hue, saturation: 1, lightness: lightness };
			path.strokeColor = 'black';
		};
	}
	
	function createBlob(center, maxRadius, points) {
		var path = new Path();
		path.closed = true;
		for (var i = 0; i < points; i++) {
			var delta = new Point({
				length: (maxRadius * 0.5) + (Math.random() * maxRadius * 0.5),
				angle: (360 / points) * i
			});
			path.add(center + delta);
		}
		path.smooth();
		return path;
	}
	
	var segment, path;
	var movePath = false;
	function onMouseDown(event) {
		segment = path = null;
		var hitResult = project.hitTest(event.point, hitOptions);
		if (!hitResult){
			draw = true
			if (path) {
				path.selected = false;
			}
		
			// Create a new path and set its stroke color to black:
			path = new Path({
				segments: [event.point],
				strokeColor: 'black',
				// Select the path, so we can see its segment points:
				fullySelected: true
			});
		}
	
		if (event.modifiers.shift) {
			if (hitResult.type == 'segment') {
				hitResult.segment.remove();
			};
			return;
		}
	
		if (hitResult) {
			path = hitResult.item;
			if (hitResult.type == 'segment') {
				segment = hitResult.segment;
			} else if (hitResult.type == 'stroke') {
				var location = hitResult.location;
				segment = path.insert(location.index + 1, event.point);
				path.smooth();
			}
			movePath = hitResult.type == 'fill';
	
		}
		if (movePath)
			project.activeLayer.addChild(hitResult.item);
	}
	
	function onMouseMove(event) {
		project.activeLayer.selected = false;
		if (event.item)
			event.item.selected = true;
	}
	
	function onMouseUp(event) {
		draw = false
		var segmentCount = path.segments.length;
	
		// When the mouse is released, simplify it:
		path.simplify(10);
	
		// Select the path, so we can see its segments:
		path.fullySelected = true;
	
		var newSegmentCount = path.segments.length;
		var difference = segmentCount - newSegmentCount;
		var percentage = 100 - Math.round(newSegmentCount / segmentCount * 100);
		//textItem.content = difference + ' of the ' + segmentCount + ' segments were removed. Saving ' + percentage + '%';
		if (project.activeLayer.children.length > 1){
			console.log('project.activeLayer.children.length',project.activeLayer.children.length)
			for (var i = 0; i < project.activeLayer.children.length; i++) {
			console.log('project.activeLayer.children.length',project.activeLayer.children.length,'i',i)
				for (var j = 1; j < project.activeLayer.children.length; j++) {
			console.log('project.activeLayer.children.length',project.activeLayer.children.length,'j',j)
					showIntersections(project.activeLayer.children[j], project.activeLayer.children[i])
				}
			}
		}
	}
	
	function onMouseDrag(event) {
		if(draw){
			path.add(event.point);
		}else{
			if (segment) {
				segment.point += event.delta;
				path.smooth();
			} else if (path) {
				path.position += event.delta;
			}
		}
		
	}
	


	function showIntersections(path1, path2) {
		var intersections = path1.getIntersections(path2);
		console.log('intersections ',intersections)

		for (var i = 0; i < intersections.length; i++) {
			new Path.Circle({
				center: intersections[i].point,
				radius: 5,
				fillColor: '#009dec'
			}).removeOnMove();
		}
	}

</script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
