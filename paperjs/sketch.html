<html>
<head>
	<style>
		#myCanvas{
			width:100%;
			height: 100%;
		}
	</style>
  <script src="js/paper-full.min.js"></script>
  
<script type="text/javascript">
	/*La soluzione probabilmente Ã¨ quella di creare un gruppo di path e ciclare solo fra i path che sono al suo interno, invece che quelli del progetto*/
	paper.install(window);
	window.onload = function() {
		paper.setup('myCanvas');
	var values = {
		paths: 50,
		minPoints: 5,
		maxPoints: 15,
		minRadius: 30,
		maxRadius: 90
	};
	
	var hitOptions = {
		segments: true,
		stroke: true,
		fill: true,
		tolerance: 5
	};
	
	var draw = false;
	
	var tool = new Tool();
	var path;
	var group = new Group();
	// Define a mousedown and mousedrag handler
	tool.onMouseDown = function(event) {
		segment = path = null;
		var hitResult = project.hitTest(event.point, hitOptions);
		if (!hitResult){
			draw = true
			if (path) {
				path.selected = false;
			}
		
			// Create a new path and set its stroke color to black:
			path = new Path({
				segments: [event.point],
				strokeColor: 'black',
				// Select the path, so we can see its segment points:
				fullySelected: true
			});
		}
	
		if (event.modifiers.shift) {
			if (hitResult.type == 'segment') {
				hitResult.segment.remove();
			};
			return;
		}
	
		if (hitResult) {
			path = hitResult.item;
			if (hitResult.type == 'segment') {
				segment = hitResult.segment;
			} else if (hitResult.type == 'stroke') {
				var location = hitResult.location;
				segment = path.insert(location.index + 1, event.point);
				path.smooth();
			}
			movePath = hitResult.type == 'fill';
	
		}
		if (movePath)
			project.activeLayer.addChild(hitResult.item);	
	}

	var segment, path;
	var movePath = false;
	tool.onMouseMove = function(event) {
	
		project.activeLayer.selected = false;
		if (event.item)
			event.item.selected = true;
	}
	tool.onMouseUp = function(event){
		draw = false
		var segmentCount = path.segments.length;
	
		// When the mouse is released, simplify it:
		path.simplify(10);
	
		// Select the path, so we can see its segments:
		path.fullySelected = true;
	
		var newSegmentCount = path.segments.length;
		group.addChild(path);
		var difference = segmentCount - newSegmentCount;
		var percentage = 100 - Math.round(newSegmentCount / segmentCount * 100);
		//textItem.content = difference + ' of the ' + segmentCount + ' segments were removed. Saving ' + percentage + '%';
		if (group.length > 1){
			console.log('group.length',group.length)
			for (var index = 0; index < group.length; index++) {
			console.log('group.length',group.length,'i',index)
				for (var jndex = 1; jndex < group.length; jndex++) {
			console.log('children.length',group.length,'j',jndex)
					showIntersections(group[jndex], group[index])
				}
			}
		}
	}
	tool.onMouseDrag = function(event){
		if(draw){
			path.add(event.point);
		}else{
			if (segment) {
				segment.point += event.delta;
				path.smooth();
			} else if (path) {
				path.position += event.delta;
			}
		}
		
	}
	


	function showIntersections(path1, path2) {
		var intersections = path1.getIntersections(path2);
		console.log('intersections ',intersections)

		for (var i = 0; i < intersections.length; i++) {
			new Path.Circle({
				center: intersections[i].point,
				radius: 5,
				fillColor: '#009dec'
			}).removeOnMove();
		}
	}
	}
</script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
