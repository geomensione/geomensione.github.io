<html>
<head>
	<style>
		#myCanvas{
			width:100%;
			height: 100%;
		}
	</style>
  <script src="js/paper.js"></script>
  <script src="js/tangents.js"></script>
<script>
	paper.install(window);
	// Keep global references to both tools, so the HTML
	// links below can access them.
	var tool1, tool2;
	var defaultRadius = 30;
	var curveStyleConeMin2Max = function(l){
		var radius=[];
		var stepDelta = defaultRadius / l;
		var step = stepDelta;
		for(var rl = 0;rl < l;rl++){
			radius.push(step);
			step += stepDelta;
		}
		return radius;
	};
	window.onload = function() {
		paper.setup('myCanvas');

		// Create two drawing tools.
		// tool1 will draw straight lines,
		// tool2 will draw clouds.

		// Both share the mouseDown event:
		var path;
		function onMouseDown(event) {
			path = new Path();
			path.strokeColor = 'black';
			path.add(event.point);
		}

		tool1 = new Tool();
		tool1.onMouseDown = onMouseDown;

		tool1.onMouseDrag = function(event) {
			path.add(event.point);
		}
		
		tool1.onMouseUp = function(event){
			var segmentCount = path.segments.length;

			var sl = path.segments.length;
			var radius = curveStyleConeMin2Max(sl);
			for (var s = 0;s<sl;s++) {
				new Path.Circle({
					center: path.segments[s].point,
					radius: radius[s],
					strokeColor: 'black',
					fillColor: 'white'
				});
			}

		}

		tool2 = new Tool();
		tool2.minDistance = 20;
		tool2.onMouseDown = onMouseDown;

		tool2.onMouseDrag = function(event) {
			// Use the arcTo command to draw cloudy lines
			path.arcTo(event.point);
		}
	}
</script>
</head>
<body>
<a href="#" onclick="tool1.activate();">Lines</a>
    <a href="#" onclick="tool2.activate();">Clouds</a>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
