<html>
<head></head>
<body>
<canvas id=c>
</canvas>
<script>

	window.a = document.getElementsByTagName('canvas')[0];
	window.b = document.getElementsByTagName('body')[0];
	window.c = window.a.getContext('2d')
	window.d = document
	a.width = window.innerWidth
	a.height = window.innerHeight
	w = window
	/*
	JS1K start
	*/
	//Init
	document.addEventListener('keydown',(e)=>{
						hero.dirA.push(event.keyCode)
						if(event.keyCode == 38) hero.jump = true
						e.preventDefault()
					})
					document.addEventListener('keyup',(e)=>{
						let index = hero.dirA.indexOf(e.keyCode)
						hero.dirA.splice(index,1)
					})


	class GameObject{
		constructor(x,y,s){
			this.x=x
			this.y=y
			this.s=s
			this.p= new Path2D()
			
		}
		move(){}
		draw(strokecolor){
			
			c.save()
			c.beginPath()
			this.p.rect(this.x,this.y,this.s,this.s)
			c.strokeStyle = strokecolor?strokecolor:"black"
			c.stroke(this.p)
			c.closePath()
			this.p = new Path2D()
			c.restore()
		}
		hit = (rect2) => {
			if (
				this.x < rect2.x + rect2.s &&
				this.x + this.s > rect2.x &&
				this.y < rect2.y + rect2.s &&
				this.y + this.s > rect2.y
			) {
				// Collision detected!
				return true
			} else {
				// No collision
				return false
			}
		}
	}

	class blueMoveVertical extends GameObject{
		constructor(x,y,s,o){
			super(x,y,s)
			this.offset = o
			this.low = this.y + o
			this.high = this.y - o
			this.up = true
			this.hitplayer = {}
		}
		draw(){
			super.draw("blue")
		}
		
		move(){
			if(this.up){
				if(this.y>=this.high){
					this.y--
					if(this.hitplayer) this.hitplayer.y--
				}else{
					this.up = false	
				}
			}else{
				if(this.y<this.low){
					this.y++
					if(this.hitplayer) this.hitplayer.y--
				}else{
					this.up = true	
				}
			}
		}
	}

	class greenMoveHorizontal extends GameObject{
		constructor(x,y,s,o){
			super(x,y,s)
			this.offset = o
			this.low = this.x
			this.high = this.x + o
			this.up = true
		}
		draw(){
			super.draw("green")
		}
		move(){
			if(this.up){
				if(this.x<=this.high){
					this.x++
				}else{
					this.up = false	
				}
			}else{
				if(this.x>=this.low){
					this.x--
				}else{
					this.up = true	
				}
			}
		}
	}
	
	class blockMove extends GameObject{
		constructor(x,y,s){
			super(x,y,s)
		}
	}

	class player extends GameObject{
		constructor(x,y,s){
			super(x,y,s)
			this.dir=""
			this.dirA=[]
			this.tx = 0
			this.ty = 0
			this.jump=false
			this.sal=true
			//velocity jump
			this.vj=[s,s,s,0,0,s,s,s]
			//index jump
			this.ij=0
			this.onplatform=false
		}
		draw(){
			super.draw("red")
		}
		updateDir() {
			if( this.dirA.length > 0 ) {
				this.dirA.forEach(element => {
					switch(element){
						case 37:
							this.tx=this.x - this.s
							this.ty=this.y
							break
						case 39:
							this.tx=this.x + this.s
							this.ty=this.y
							break
					}	
				})
			}
			let hit = false
			gameAssets.forEach(o =>
				hit = !hit ? this.hit(o) : hit
			)
			
			if(hit == false){
				
				
				if( this.dirA.length > 0 ) {
					this.dirA.forEach(element => {
						switch(element){
							case 37:
								if(this.x>0) this.x -= this.s
								break
							case 39:
								if(this.x<a.width) this.x += this.s
								break
						}	
					})
				}
			}
		}
		updateJump() {
			this.tx = 0
			this.ty = 0
			
			

			if(this.jump==true){
				//qundo salto la coordinata x è uguale
				this.tx=this.x
				//se il vettore del salto è vuoto lo inizializzo
				if(this.sal){
					//if (h.vj.length == 0) { h.vj.push(50/2) }
						//altrimenti aggiungo il precedente valore / 2
					//else if (!h.vj.done) { h.vj.push( h.vj[h.vj.length-1]/2 ) }
						//prendo il valore per il salto
					let jv = Math.floor(this.vj[this.ij])
						// nella salita controllo che sia != 0
					if (jv > 0) {
						this.ty=this.y - this.vj[this.ij]
						this.ij++
					}else{
						this.vj.done = true
						this.sal=false
					}
				}else{
					this.ty=this.y + this.vj[this.ij-1]
					if ((this.ij-1)>0) {this.ij--}
					else{
						this.sal = true
						this.jump = false
						//h.tx = null
						//h.ty = null
						this.ij = 0

					}
				}
			} else {
				this.tx=this.x
				this.ty=this.y + this.s
			}

			let hit = false
			gameAssets.forEach(o => {
				let hit_test = this.hit(o)
				if (hit_test && o instanceof blueMoveVertical) {
					onplatform = true
					o.hitplayer = this
				} else {
					onplayform = false
					o.hitplayer = {}
				}
				hit = !hit ? hit_test : hit
			})
			
			if(hit == false){
				
				if(this.jump==true){
					if(this.sal){
						this.y -= this.vj[this.ij-1]
					}else{
						this.y += this.vj[this.ij-1]
					}
				} else {
					//gravity!
					if(!onplatform)
						if(this.y<a.height) 
							this.y += this.s
				}
				
			}
		}
		move(){
			
			
			 		
			
			this.updateJump()
			this.updateDir()
		}
		hit = (rect2) => {
			if (
				this.tx < rect2.x + rect2.s &&
				this.tx + this.s > rect2.x &&
				this.ty < rect2.y + rect2.s &&
				this.ty + this.s > rect2.y
			) {
				// Collision detected!
				return true
			} else {
				// No collision
				return false
			}
		}
		
	}
	let radius = 10
	gameAssets=[]
	gameAssets.push(new blockMove(10,110,radius))
	gameAssets.push(new blockMove(20,110,radius))
	gameAssets.push(new blockMove(30,110,radius))
	gameAssets.push(new blockMove(40,110,radius))
	gameAssets.push(new blueMoveVertical(50,90,radius,10))
	gameAssets.push(new blockMove(60,100,radius))
	gameAssets.push(new blockMove(70,90,radius))
	gameAssets.push(new blockMove(80,90,radius))
	gameAssets.push(new blockMove(90,100,radius))
	gameAssets.push(new blockMove(100,90,radius))
	gameAssets.push(new blockMove(130,90,radius))
	gameAssets.push(new blockMove(140,110,radius))
	gameAssets.push(new greenMoveHorizontal(150,90,radius,20))
	let hero = new player(50,10,radius)
	timeToUpdate = 100
	dr = function(ts){
		function reset(){
			c.fillStyle = "#fff"
			c.fillRect(0, 0, a.width, a.height)
			c.fill()
			c.fillStyle = "#000"
			c.strokeStyle = "#000"
			
		}
		reset()
		gameAssets.forEach(element => {
			element.move()
			element.draw()
		});
		hero.move()
		hero.draw()

	}

	setInterval(dr, 100)
	//end init
</script>
</body>
</html>
