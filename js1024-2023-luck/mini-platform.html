<html>
<head></head>
<body>
<canvas id=c>
</canvas>
<script>

	window.a = document.getElementsByTagName('canvas')[0];
	window.b = document.getElementsByTagName('body')[0];
	window.c = window.a.getContext('2d')
	window.d = document
	a.width = window.innerWidth
	a.height = window.innerHeight
	w = window
	/*
	JS1K start
	*/
	//Init
	class GameObject{
		constructor(x,y,s){
			this.x=x
			this.y=y
			this.s=s
		}
		move(){}
		draw(){
			c.beginPath()
			c.arc(this.x, this.y, this.s/2, 0, Math.PI*2)
			c.fillStyle = "#000"
			c.fill()
			c.closePath()
		}
		hit = (rect2) => {
			if (
				this.x < rect2.x + rect2.s &&
				this.x + this.s > rect2.x &&
				this.y < rect2.y + rect2.s &&
				this.y + this.s > rect2.y
			) {
				// Collision detected!
				return true
			} else {
				// No collision
				return false
			}
		}
	}
	class blockMove extends GameObject{
		constructor(x,y,s){
			super(x,y,s)
		}
		move(){
			this.x++
		}
		
	}
	class player extends GameObject{
		constructor(x,y,s){
			super(x,y,s)
		}
		move(){
			this.y++
		}
		
	}
	gameAssets=[]
	gameAssets.push(new blockMove(50,100,10))
	gameAssets.push(new player(50,100,10))
	timeToUpdate = 100
	dr = function(ts){
		function reset(){
			c.fillStyle = "#fff"
			c.fillRect(0, 0, a.width, a.height)
			c.fill()
		}
		reset()
		gameAssets.forEach(element => {
			element.move()
			element.draw()
		});

	}

	setInterval(dr, 100)
	//end init
</script>
</body>
</html>
