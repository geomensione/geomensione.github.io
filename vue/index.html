<html>
     <head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		#oldie { background-color: #ddd !important }

		.toolbar{
			margin: auto;
		}

		.barButton{
			float: left;
			width: 6em;
			border: 1px solid black;
			background: white;
		}

		.barInputText{
			float: left;
			width: 6em;
			border: 1px solid black;
			background: white;
		}

		.barLabel{
			float: left;
			width: 6em;
		}
	</style>
  </head>
<body>
  <div style="position = 'absolute';top = '10px';width = '100%';textAlign = 'center';">
	<svg class="bi bi-justify" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	  <path fill-rule="evenodd" d="M2 12.5a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5zm0-3a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5zm0-3a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5zm0-3a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
	</svg>
	<div id='toolbar' class='toolbar'>
		<f3d-button v-for="button in buttons">
	</div>
  </div>
  <div id="f3d-app">
    <canvas v-bind:width="canvas.width" v-bind:height="canvas.height"></canvas>
  </div>
<script type="module">
  import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.esm.browser.js'
  
  Vue.component('f3d-button', {
    // The todo-item component now accepts a
    // "prop", which is like a custom attribute.
    // This prop is called todo.
    props: ['button'],
    template: `<div id="{{button.fn}}" class="barButton" onmousedown="{{button.fn}}(event,'{{button.fn}}')" onmousemove="event.stopPropagation()" onmouseup="event.stopPropagation()" ontouchstart="touch{{button.fn}}(event,'{{button.fn}}')" ontouchmove="event.stopPropagation()" ontouchend="event.stopPropagation();endTouch();">{{button.fn}}</div>`
  })
  
  var f3dapp = new Vue({
    el: '#f3d-app',
    created: function () {
      this.canvas.width = windows.innerWidth;
      this.canvas.height = windows.innerHeight;
    },
    data: {
      canvas: {
        width:100,
        height:100
      },
      buttons: [
        { text: 'DRAW', img:'images/' },
        { text: 'Learn Vue' },
        { text: 'Build something awesome' }
      ]
    }
  })
</script>
</body></html>
