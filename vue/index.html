  var app5 = new Vue({
  el: '#app-5',
  created: function () {
    this.canvas.width = windows.innerWidth;
    this.canvas.height = windows.innerHeight;
  },
  data: {
    canvas: {
      width:100,
      height:100
    }
  }
})
</script>
