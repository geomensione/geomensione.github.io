<html>
     <head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		#oldie { background-color: #ddd !important }

		.toolbar{
			margin: auto;
		}

		.barButton{
			float: left;
			width: 6em;
			border: 1px solid black;
			background: white;
			border-radius: 5px;
		}

		.barInputText{
			float: left;
			width: 6em;
			border: 1px solid black;
			background: white;
		}

		.barLabel{
			float: left;
			width: 6em;
		}
	</style>
  </head>
<body>
<div id="f3d-app">
  <div style="position: absolute; top: 10px; width: 100%; text-align: center;">
	<div id="toolbar" class="toolbar">
		<div v-on:click="fn_hideShowToolbar">
			<svg  class="bi bi-justify" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			  <path fill-rule="evenodd" d="M2 12.5a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5zm0-3a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5zm0-3a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5zm0-3a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
			</svg>
		</div>
		<div v-show="canvas.showHideToolbar">
			<div class="buttons">
				<f3d-button v-for="(item,index) in buttons" v-bind:button="item" v-bind:key="index">
			</div>
		</div>
	</div>
  </div>
  <div>
    <canvas v-bind:width="canvas.width" v-bind:height="canvas.height"></canvas>
  </div>
</div>
<script type="module">
  import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.esm.browser.js'
  
  /*Vue.component('f3d-button', {
    props: ['button'],
    template: '<div :id="button.id" class="barButton" @click="down">{{button.fn}}</div>',
	  methods:{
	  	down: function(){
			this.button.fn  = (this.button.fn.indexOf(this.button.fn1)==-1)?this.button.fn1:this.button.fn2; 
		}
	  }
  })*/
  
  var f3dapp = new Vue({
    el: '#f3d-app',
    created: function () {
      this.canvas.width = window.innerWidth;
      this.canvas.height = window.innerHeight;
    },
    data: {
      canvas: {
        width:100,
        height:100,
	showHideToolbar: false
      },
      buttons: [
        { id:'moveCamera', fn: 'CAMERA', fn1: 'DRAW', fn2: 'CAMERA',  img:'images/pencil.svg' }      
      ]
    },
	  methods:{
	  	fn_hideShowToolbar: function(){
			this.canvas.showHideToolbar = !this.canvas.showHideToolbar;
		}
	  }
  })
</script>
</body></html>
