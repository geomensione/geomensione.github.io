<html>
  <head>
    <style>
      body{
        margin:0
      }
    </style>
  </head>
<body>
  <div id="f3d-app">
    <canvas v-bind:width="canvas.width" v-bind:height="canvas.height"></canvas>
  </div>
<script type="module">
  import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.esm.browser.js'
  
  var f3dapp = new Vue({
    el: '#f3d-app',
    created: function () {
      this.canvas.width = windows.innerWidth;
      this.canvas.height = windows.innerHeight;
    },
    data: {
      canvas: {
        width:100,
        height:100
      }
    }
  })
</script>
</body></html>
