<html>
  <head>
  </head>
  <body id=b>
    <canvas id=c></canvas>
    
    <script>
      x=c.getContext('2d');
      c.width = window.innerWidth;
      g = {};
      h = {};
      h.h = 50;
      h.draw = () => {
        if(g.j)
          h.h+=1
        else
          if(h.h<50)
            h.h++;
        x.fillText(g.l[g.li],50,h.h);
      }
      addEventListener('keydown',() => {
        g.j = true;
      });
      addEventListener('keyup',() => {
        g.j = false;
      });
      setInterval(function() {
        x.clearRect(0, 0, c.width, c.height);
        g.l=['P','R'];
        g.nc = Math.ceil(c.width/24);
        x.font='24px Arial';
        x.fillStyle='red';
        g.li=g.li||0;
        h.draw();
        g.li=(g.li+1)%2;
        if(!g.offset)
          g.offset=0
        for(let c = 0;c<g.nc;c++){  
          x.fillText('@',20*c-g.offset,70);
        }
        g.offset=(g.offset+8)%24;

      }, 100);
    </script>
  </body>
</html>
