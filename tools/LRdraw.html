<!DOCTYPE html>
<html>
<head>
<title>LRDraw</title>

</head>
<body>
    <canvas>
      What, no canvas support? D:
    </canvas>
	
 <script>
	"use strict";
	window.a = document.getElementsByTagName('canvas')[0];
	window.b = document.getElementsByTagName('body')[0];
	window.c = window.a.getContext('2d');
	window.d = document;
	
	/*
	LRDraw tool start
	*/
	//Init
	var g = {};
	a.width = window.innerWidth;
	a.height = window.innerHeight;
	 
	g.w = window.innerWidth;
	g.h = window.innerHeight;
	g.r = 24;
	g.s = 8;
	g.fr = 100;
	g.color = '0';
	 
	g.textimage = [];
	g.background = '7';
	g.level = 1;
	 
	let touch = (e) =>
	 {
		let x = e.originalEvent.touches[0].pageX;
		let y = e.originalEvent.touches[0].pageY;
		down(x,y); 	
	 }
	
	 a.ontouchstart = (e) =>
	 {
		touch(e);
	 }
  
	 let mouse = (e) =>
	 {
		let x = e.clientX;
		let y = e.clientY;
		down(x,y);
	 }
  
	 a.onmousedown = (e) =>
	 {
		g.draw = true;
		  mouse(e);
	 }

	 a.ontouchmove = (e) =>
	 {
		touch(e);
	 }

	 a.onmousemove = (e) =>
	 {
		if(g.draw)
		  mouse(e);
	 }

	 a.onmouseup = (e) =>
	 {
		g.draw = false;
	 }

	 g.set_foreground_background = (color) =>
	 {
		 if(g.level === 1)
		 {
			g.color = color;
		 }else
		 {
			g.background = color;
			dr();
		 }
	 }
	 
	 d.onkeydown = (e) =>
	 {
		switch(e.key)
		{
			case 'k':
				g.set_foreground_background('0');
	 			break;
			case 'r':
				g.set_foreground_background('1');
				break;
			case 'g':
				g.set_foreground_background('2');
				break;
			case 'b':
				g.set_foreground_background('3');
				break;
			case 'y':
				g.set_foreground_background('4');
				break;
			case 'p':
				g.set_foreground_background('5');
				break;
			case 'c':
				g.set_foreground_background('6');
				break;
			case 'w':
				g.set_foreground_background('7');
				break;
			case 'a':
				//http://stackoverflow.com/questions/10472927/add-content-to-a-new-open-window
				let data = []; 
				data.push(JSON.stringify(g.textimage));
				data.push(g.background);
				var OpenWindow = window.open("data:text/json," + encodeURIComponent(JSON.stringify(data)), "_blank");
				break;
			case 'c':
				gr();
				dr();
				break;
			case 'd':
				g.level = 0;
				break;
			case 'e':
				g.color = g.background;
				break;
			case 'f':
				g.level = 1;
				break;
			case 'l':
				localStorage.textimage = prompt('Insert image to load');
				if(localStorage.textimage)
				{
					let data = JSON.parse(localStorage.textimage);
					g.textimage = data[0];
					g.background = data[1];
				}
				dr();
				break;
			case 'R':
				g.textimage = JSON.parse(localStorage.textimage);
				dr();
				break;
			case 's':
				localStorage.textimage = JSON.stringify(g.textimage);
				break;
			
		}
	 }
	 
	 function down(x,y){
		 if(g.level === 1)
		 {
			let cx = Math.floor(x/g.o);
			let cy = Math.floor(y/g.o);
			g.textimage[cx][cy] = g.color;
			c.fillStyle = "#"+g.fromCharToColorHex(g.color);
			c.fillRect(cx*g.o,cy*g.o,g.o,g.o); 
		 }
			
	 }; 
		 
	//create grid 
	function gr(){
		var w = g.w;
		var h = g.h;
		var ox, oy = 0;
		if(h<w){
			ox = Math.round(h/g.r);
			g.ry = Math.round(h/ox);
			g.rx = Math.round(w/ox);
		}else{
			ox = Math.round(w/g.r);
			g.rx = Math.round(w/ox);
			g.ry = Math.round(h/ox);
		}
		g.o = ox;
		var rx = g.rx;
		var ry = g.ry;
		for(var i = 0;i<rx;i++){
			g.textimage[i] = [];
			for(var d = 0;d<ry;d++){
				//qui setta il fb
				g.textimage[i][d] = 'B';
			}
		}
		/*
		var x = Math.floor(Math.random() * (g.rx-g.s));
		var y = Math.floor(Math.random() * (g.ry-g.s));
		for(var xo = 0;xo<g.s;xo++)
		{
			for(var yo = 0;yo<g.s;yo++)
			{
				if(g.sh[yo][xo] === 'W')
					g.fb[x+xo][y+yo] = ['FF','FF','FF'];
			}
		}
		*/
		
	}
	
	g.fromCharToColorHex = (c) =>
	{
		switch(c)
		{
			case '0':
				return '000000';
			case '1':
				return 'FF0000';
			case '2':
				return '00FF00';
			case '3':
				return '0000FF';
			case '4':
				return 'FFFF00';
			case '5':
				return 'FF00FF';
			case '6':
				return '00FFFF';
			case '7':
				return 'FFFFFF';
			case 'B':
				return g.fromCharToColorHex(g.background);
		}
	}
	 
	function dr(){
		
		var rx = g.rx;
		var ry = g.ry;
		var o = g.o;
		var cx = 0, cy = 0;
		for(var i = 0;i<rx;i++){
			for(var d = 0;d<ry;d++){
				c.fillStyle = "#"+g.fromCharToColorHex(g.textimage[i][d]);
				c.fillRect(cx,cy,o,o);
				cy += o;
			}
			cx += o;
			cy = 0;
		}
		
		
	}
	/*
	function l(){
		g.l = setInterval(function() {
			gr();
			dr();
		}, g.fr);
	}
	 
	l();
	*/
	 gr();
	 dr();
 </script>
</body></html>
