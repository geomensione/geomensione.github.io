<!DOCTYPE html>
<html>
<head>
<title>LRDraw</title>

</head>
<body>
    <canvas>
      What, no canvas support? D:
    </canvas>
	<footer>
	<div onclick="tools()">Tools</div>
	</footer>
 <script>
	"use strict";
	window.a = document.getElementsByTagName('canvas')[0];
	window.b = document.getElementsByTagName('body')[0];
	window.c = window.a.getContext('2d');
	window.d = document;
	
	/*
	LRDraw tool start
	*/
	//Init
	var g = {};
	a.width = window.innerWidth;
	a.height = window.innerHeight;
	 
	g.w = window.innerWidth;
	g.h = window.innerHeight;
	g.r = 24;
	g.s = 8;
	g.fr = 100;
	g.color = '000000';
	 
	let textimage = [];
	 
	let touch = (e) =>
	 {
		let x = e.originalEvent.touches[0].pageX;
		let y = e.originalEvent.touches[0].pageY;
		down(x,y); 	
	 }
	
	 a.ontouchstart = (e) =>
	 {
		touch(e);
	 }
  
	 let mouse = (e) =>
	 {
		let x = e.clientX;
		let y = e.clientY;
		down(x,y);
	 }
  
	 a.onmousedown = (e) =>
	 {
		g.draw = true;
		  mouse(e);
	 }

	 a.ontouchmove = (e) =>
	 {
		touch(e);
	 }

	 a.onmousemove = (e) =>
	 {
		if(g.draw)
		  mouse(e);
	 }

	 a.onmouseup = (e) =>
	 {
		g.draw = false;
	 }

	 d.onkeydown = (e) =>
	 {
		switch(e.key)
		{
			case '0':
				g.color = '000000';
				break;
			case '1':
				g.color = 'FF0000';
				break;
			case '2':
				g.color = '00FF00';
				break;
			case '3':
				g.color = '0000FF';
				break;
			case '4':
				g.color = 'FFFF00';
				break;
			case '5':
				g.color = 'FF00FF';
				break;
			case '6':
				g.color = '00FFFF';
				break;
			case '7':
				g.color = 'FFFFFF';
				break;
		}
	 }
	 
	 function down(x,y){
		let cx = Math.floor(x/g.o);
	  	let cy = Math.floor(y/g.o);
		textimage[cx][cy] = g.color;
	  	c.fillStyle = "#"+g.color;
		c.fillRect(cx*g.o,cy*g.o,g.o,g.o);	
	 }; 
	
	 g.sh = [
	  	'0WWWWWWW',
	  	'0W0W0WW0',
	  	'0WWWWW00',
	  	'0WW0WW0W',
	  	'00WWWW0W',
	  	'WWWWWWWW',
	  	'00WWWW00',
	  	'0WW00WW0'
	];
		 
	//create grid 
	function gr(){
		var w = g.w;
		var h = g.h;
		var ox, oy = 0;
		if(h<w){
			ox = Math.round(h/g.r);
			g.ry = Math.round(h/ox);
			g.rx = Math.round(w/ox);
		}else{
			ox = Math.round(w/g.r);
			g.rx = Math.round(w/ox);
			g.ry = Math.round(h/ox);
		}
		g.o = ox;
		g.fb = [];
		var rx = g.rx;
		var ry = g.ry;
		for(var i = 0;i<rx;i++){
			g.fb[i] = [];
			for(var d = 0;d<ry;d++){
				//qui setta il fb
				g.fb[i][d] = ['00', '00', '00'];
			}
		}
		/*
		var x = Math.floor(Math.random() * (g.rx-g.s));
		var y = Math.floor(Math.random() * (g.ry-g.s));
		for(var xo = 0;xo<g.s;xo++)
		{
			for(var yo = 0;yo<g.s;yo++)
			{
				if(g.sh[yo][xo] === 'W')
					g.fb[x+xo][y+yo] = ['FF','FF','FF'];
			}
		}
		*/
		
	}
	 
	function dr(){
		
		var rx = g.rx;
		var ry = g.ry;
		var o = g.o;
		var cx = 0, cy = 0;
		for(var i = 0;i<rx;i++){
			textimage[i] = [];
			for(var d = 0;d<ry;d++){
				textimage[i][d] = '000000';
				/*
				c.fillStyle = "#"+g.fb[i][d][0]+g.fb[i][d][1]+g.fb[i][d][2];
				c.fillRect(cx,cy,o,o);
				*/
				cy += o;
			}
			cx += o;
			cy = 0;
		}
		
		
	}
	/*
	function l(){
		g.l = setInterval(function() {
			gr();
			dr();
		}, g.fr);
	}
	 
	l();
	*/
	 gr();
	 dr();
 </script>
</body></html>
