<html>
<head></head>
<body>
<canvas id=c>
</canvas>
<script>

"use strict";
	window.a = document.getElementsByTagName('canvas')[0];
	window.b = document.getElementsByTagName('body')[0];
	window.c = window.a.getContext('2d');
	window.d = document;
	a.width = window.innerWidth;
	a.height = window.innerHeight;
	/*
	JS1K start
	*/
	//Init
	g = {};
	g.w = window.innerWidth;
	g.h = window.innerHeight;
	g.r = 24;
	g.s = 8;
	g.fr = 100;
	
	a.onmousedown = function(e){
		var iD = c.getImageData(e.clientX, e.clientY, 1, 1);
		if(iD.data[0]!==0){
			clearInterval(g.l);
		}
	}; 
	
	g.sh = [
	  '0WWWWWWW',
	  '0W0W0WW0',
	  '0WWWWW00',
	  '0WW0WW0W',
	  '00WWWW0W',
	  'WWWWWWWW',
	  '00WWWW00',
	  '0WW00WW0'
	];
		 
	function gr(){
		w = g.w;
		h = g.h;
		ox, oy = 0;
		if(h<w){
			ox = Math.round(h/g.r);
			g.ry = Math.round(h/ox);
			g.rx = Math.round(w/ox);
		}else{
			ox = Math.round(w/g.r);
			g.rx = Math.round(w/ox);
			g.ry = Math.round(h/ox);
		}
		g.o = ox;
		g.fb = [];
		rx = g.rx;
		ry = g.ry;
		for(i = 0;i<rx;i++){
			g.fb[i] = [];
			for(d = 0;d<ry;d++){
				//qui setta il fb
				g.fb[i][d] = ['00', '00', '00'];
			}
		}
		x = Math.floor(Math.random() * (g.rx-g.s));
		y = Math.floor(Math.random() * (g.ry-g.s));
		for(xo = 0;xo<g.s;xo++)
		{
			for(yo = 0;yo<g.s;yo++)
			{
				if(g.sh[yo][xo] === 'W')
					g.fb[x+xo][y+yo] = ['FF','FF','FF'];
			}
		}
		
	}
	 
	function dr(){
		rx = g.rx;
		ry = g.ry;
		o = g.o;
		cx = 0, cy = 0;
		for(i = 0;i<rx;i++){
			for(d = 0;d<ry;d++){
				c.fillStyle = "#"+g.fb[i][d][0]+g.fb[i][d][1]+g.fb[i][d][2];
				c.fillRect(cx,cy,o,o);
				cy += o;
			}
			cx += o;
			cy = 0;
		}
		
		
	}
	
	function l(){
		g.l = setInterval(function() {
			gr();
			dr();
		}, g.fr);
	}
	 
	l();

</script>
</body>
</html>
